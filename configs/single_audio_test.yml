# Single Audio Test Configuration
# Test full pipeline with one audio file, all 6 codecs, all metrics

# Bitrates for comprehensive evaluation (EnCodec compatible)
bitrate_kbps: [3, 6, 12, 24]  # EnCodec supports: [1.5, 3.0, 6, 12.0, 24.0]

# All 6 neural codecs for comprehensive evaluation
codecs:
  - name: encodec_24khz
    runner: code.codecs.encodec_runner:EncodecRunner
    args: { bandwidth_kbps: "${bitrate_kbps}", causal: true, sr: 24000 }

  - name: soundstream_impl
    runner: code.codecs.soundstream_runner:SoundStreamRunner
    args: { bitrate_kbps: "${bitrate_kbps}", sr: 24000 }

  - name: unicodec
    runner: code.codecs.unicodec_runner:UniCodecRunner
    args: { bitrate_kbps: "${bitrate_kbps}", sr: 24000 }

  - name: dac
    runner: code.codecs.dac_runner:DACRunner
    args: { bitrate_kbps: "${bitrate_kbps}", sr: 24000 }

  - name: sematicodec
    runner: code.codecs.sematicodec_runner:SemantiCodecRunner
    args: { bitrate_kbps: "${bitrate_kbps}", sr: 24000 }

  - name: apcodec
    runner: code.codecs.apcodec_runner:APCodecRunner
    args: { bitrate_kbps: "${bitrate_kbps}", sr: 24000 }

# Single audio dataset for testing
datasets:
  - data/manifests/test_single/single_audio_test.yaml

# All metrics to compute
metrics:
  - visqol
  - nisqa
  - dnsmos
  - asr_wer
  - speaker_cosine
  - prosody_f0_rmse

# Output settings (isolated directory)
outputs:
  dir: results/test_single
seed: 2025

